<ul class="nav nav-tabs nav-justified nav-tabs-pattern" id="tabs-pattern" role="tablist">
  <li role="presentation" class="active"><a href="#overview" aria-controls="overview" role="tab" data-toggle="tab">Overview</a></li>
{% if include.designtab == false %}
    <li role="presentation" class="disabled"><a aria-controls="design" role="tab" title="Design is not available at this time">Design</a></li>
{% else %}
    <li role="presentation"><a href="#design" aria-controls="design" role="tab" data-toggle="tab">Design</a></li>
{% endif %}
{% if include.codetab == false %}
    <li role="presentation" class="disabled"><a aria-controls="code" role="tab" title="Code example is not available at this time">Code</a></li>
{% else %}
    <li role="presentation"><a href="#code" aria-controls="code" role="tab" data-toggle="tab">Code</a></li>
{% endif %}

  {% if include.usabilitytab != false %}<li role="presentation"><a href="#usability-test" aria-controls="usability-test" role="tab" data-toggle="tab">Usability Test</a></li>{% endif %}
-->
</ul>
<script>
    // Workaround for bug with hidden C3 charts in v0.4.11.
    $(document).on('shown.bs.tab', 'a[data-toggle="tab"]', function () {
        if (window.dispatchEvent) {
            window.dispatchEvent(new Event('resize'));
        }
        // Special case for IE
        if ($(document).fireEvent) {
            $(document).fireEvent('onresize');
        }
    });

    $(function () {
        // updates and adds url hash to tab
        var hash = window.location.hash;
        hash && $('ul.nav a[href="' + hash + '"]').tab('show');

        // scroll to the top when clicking the tab rather than to the id
        $('.nav-tabs a').click(function () {
            var scroll = $('body').scrollTop() || $('html').scrollTop();
            window.location.hash = this.hash;
            $('html,body').scrollTop(scroll);
        });
    });
</script>
