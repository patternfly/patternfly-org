name: build-v4
on: [push]
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - uses: actions/cache@v2
        id: yarn-cache-check
        with:
          path: 'yarn.lock'
          key: ${{ runner.os }}-yarn-check-${{ hashFiles('yarn.lock') }}
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
        if: steps.yarn-cache-check.outputs.cache-hit != 'true'
      - run: yarn install --frozen-lockfile
        if: steps.yarn-cache-check.outputs.cache-hit != 'true'
  build-v3:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - uses: actions/cache@v2
        id: yarn-v3-cache
        with:
          path: 'packages/v3/node_modules'
          key: ${{ runner.os }}-yarn-v3-${{ hashFiles('packages/v3/yarn.lock') }}
      - run: cd packages/v3 && yarn install --frozen-lockfile
        if: steps.yarn-v3-cache.outputs.cache-hit != 'true'
      - uses: actions/cache@v2
        id: bundle-cache
        with:
          path: |
            packages/v3/.bundle
            packages/v3/vendor
          key: ${{ runner.os }}-bundle-${{ hashFiles('packages/v3/Gemfile.lock') }}
      - run: cd packages/v3 && bundle install
        if: steps.bundle-cache.outputs.cache-hit != 'true'
      - run: cd packages/v3 && yarn build
      - run: yarn copy:v3
  build-v4:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
      - run: yarn build:v4
